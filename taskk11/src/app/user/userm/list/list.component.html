<table>
    <thead>
      <tr>
        <th>Id</th>
       
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
       
      
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="
      let user of users
        | paginate
        
          : {
              itemsPerPage: 10,
              currentPage: pagination,
              totalItems: allUsers
            }
    ">
        <td>{{ user.id }}</td>
        
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
       
       
        <td>
          <button (click)="deleteUser($event, user.id)">Delete</button>
         <button routerLink="/user/userm/list/{{user.id}}/addedit">Edit</button>
          <button routerLink="/user/userm/list/{{user.id}}/details">Details</button>
        </td>
      </tr>
    </tbody>
  
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="renderPage($event)"
    ></pagination-controls>
  </div>
